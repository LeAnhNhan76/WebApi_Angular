<div class="page-title">
    <div class="title_left">
        <h3>Users List</h3>
    </div>

    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="filter"
                    (keyup.enter)="onSearch()">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" (click)="onSearch()">Search!</button>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                    <li><button class="btn btn-success" (click)="onShowAddModal()">Add new</button>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>User Name</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Date Of Birth</th>
                            <th>Phone Number</th>
                            <th>Avatar</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; index as i">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{user.UserName}}</td>
                            <td>{{user.FullName}}</td>
                            <td>{{user.Email}}</td>
                            <td>{{user.BirthDay}}</td>
                            <td>{{user.PhoneNumber}}</td>
                            <td>
                                <img [src]="user.Avatar" class="small-image"/>
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="onShowEditModal(user.Id)"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-danger" (click)="onDeleteItem(user.Id)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-12">
                    <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="onPageChanged($event)"
                        [totalItems]="totalRows" [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;"
                        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
