<div class="page-title">
    <div class="title_left">
        <h3>Roles List</h3>
    </div>

    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="filter" (keyup.enter)="onSearch()">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" (click)="onSearch()">Search!</button>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                            aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Settings 1</a>
                            </li>
                            <li><a href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of roles; index as i">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{role.Name}}</td>
                            <td>{{role.Description}}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-12">
                    <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="onPageChanged($event)" [totalItems]="totalRows" [(ngModel)]="pageIndex" class="pagination-sm"
                    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
