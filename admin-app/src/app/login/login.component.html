<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form #fLogin="ngForm" (ngSubmit)="fLogin.valid && onLogin()">
            <h1>Login Form</h1>
            <div [ngClass]="{'has-error': username.errors}">
              <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
              <div *ngIf="fLogin.submitted && !username.valid">Name is required</div>
            </div>
            <div [ngClass]="{'has-error': password.errors}">
              <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
              <div *ngIf="fLogin.submitted && !password.valid">Password is required</div>
            </div>
            <div>
              <button [disabled]="loading" type="submit" class="btn btn-default submit">Log in</button>
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <div>
                <h1><i class="fa fa-paw"></i> ADMIN APP</h1>
                <p>Â©2016 All Rights Reserved. ADMIN APP is a Bootstrap 3 template. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
